<body class="fix-menu">
    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="login-card card-block auth-body">
                        <form  class="md-float-material" th:action="@{/login}" method="post">
                            
                            <!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Email ou mot de passe invalide.</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Vous avez été déconnecté.</div>
					</div>
                            
                            <div class="auth-box">
                            <div class="text-center">
                                <img th:src="@{../assets/images/logo.png}" alt="logo.png">
                            </div>
                                <div class="row m-b-20">
                                    
                                   
                                </div>
                                
                                <p class="text-inverse b-b-default text-left p-b-5">Connectez-vous avec votre compte</p>
                                <div class="input-group">
                                    <input type="email" id ="username" name = "username" class="form-control" placeholder="Email">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input type="password" id ="password" name = "password" class="form-control" placeholder="Mot de passe">
                                    <span class="md-line"></span>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-sm-6 col-xs-12">
                                        <div class="checkbox-fade fade-in-primary">
                                            <label>
                                                <input type="checkbox" value="">
                                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                <span class="text-inverse">Se souvenir de moi</span>
                                            </label>
                                        </div>
                                    </div>
                                   <!--   <div class="col-sm-6 col-xs-12 forgot-phone text-right">
                                        <a href="auth-reset-password.html" class="text-right f-w-600 text-inverse"> Mot de passe oublié?</a>
                                    </div>-->
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">CONNEXION</button>
                                    </div>
                                </div>
                                <!-- <div class="card-footer"> -->
                                <!-- <div class="col-sm-12 col-xs-12 text-center">
                                    <span class="text-muted">Don't have an account?</span>
                                    <a href="register2.html" class="f-w-600 p-l-5">Sign up Now</a>
                                </div> -->
                                <!-- </div> -->
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
